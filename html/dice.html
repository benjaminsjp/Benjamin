<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Dicee</title>
   <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/dice.css">
   <script defer src="https://kit.fontawesome.com/be16f163fe.js" crossorigin="anonymous"></script>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>


   <div class="container">

      
      <h1 class="refresh">Dicee game!</h1>

      <!-- Lager en knapp som skal kaste begge terninger -->
      <div class="button">
         <button type="buttonDice" id="buttonDice" class="lock">
           Kast terning 
            <i class="icon-unlock fa-solid fa-dice fa-beat"></i>
            <i class="icon-lock fa-solid fa-dice fa-beat-fade"></i>
            
         </button>

      </div>
      
      <!-- Lager en terning for spiller en -->
      <div class="dice">
         <p class="player-name">Spiller 1</p>
         <!-- Img dice 6 er start terning for begge spillere men endres med javascript -->
         <img id="img1" src="../img/dice6.png">
      </div>

      <!-- Lager en terning for spiller to -->
      <div class="dice">
         <p class="player-name">Spiller 2</p>
         <img id="img2" src="../img/dice6.png">
      </div>



   </div>

   <script src="../js/dice.js" charset="utf-8"></script>

   

</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
